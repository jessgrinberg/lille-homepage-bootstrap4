<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal Connexion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="../modal/modal.css">
  </head>
  <body>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#connexionModal">
      Connexion
    </button>

    <!-- Modal -->
    <div class="modal fade" id="connexionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content text-center">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title text-uppercase text-center" id="exampleModalLabel">Je me connecte</h5>
            <button type="button" class="close d-xs-none" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="w-75 mx-auto my-4">
              <div class="form-group">
                <input type="email" class="form-control required rounded-input" id="inputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control required rounded-input" id="inputPassword" placeholder="Mot de passe" required>
              </div>
            </form>

            <div class="col-xs-12 my-2">
              <button type="button" name="button" class="btn btn-hacktiv btn-rounded btn-plain d-inline-block">C'est parti !</button>
            </div>
            <div class="col-xs-12 my-5">
              <p class="font-weight-bold">
                Pas encore de compte?
                <a href="#" class="text-red">S'inscrire</a>
              </p>
              <p class="font-weight-bold">
                Mot de passe oublié?
                <a href="#" class="text-red">Réinitialiser</a>
              </p>
            </div>
            <div class="col-xs-12 my-2">
              <a href="#" role="button" class="btn btn-hacktiv btn-rounded btn-ghost d-inline-block">Je suis un citoyen</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
